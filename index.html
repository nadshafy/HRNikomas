<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PT Nikomas TCM - HR Portal</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
<style>
body { font-family: 'Inter', sans-serif; }
</style>
</head>
<body class="bg-gray-100 min-h-screen">

<header class="bg-indigo-700 text-white shadow-lg">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex flex-col sm:flex-row justify-between items-center">
<h1 class="text-2xl font-bold mb-2 sm:mb-0">PT Nikomas TCM (HR Portal)</h1>
<nav class="flex flex-wrap space-x-2 sm:space-x-4">
<button id="nav-dashboard" onclick="changePage('dashboard')" class="px-3 py-1 rounded-md transition duration-150 bg-indigo-500 font-semibold hover:bg-indigo-600 text-sm">Dashboard</button>
<button id="nav-add-employee" onclick="changePage('add_employee')" class="px-3 py-1 rounded-md transition duration-150 hover:bg-indigo-600 text-sm">Tambah Karyawan</button>
<button id="nav-master_data" onclick="changePage('master_data')" class="px-3 py-1 rounded-md transition duration-150 hover:bg-indigo-600 text-sm">Kelola Master Data</button>
</nav>
</div>
</header>

<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
<div id="content-container">
<div class="text-center p-12 text-gray-600">Memuat koneksi Firebase dan otentikasi...</div>
</div>

<footer class="mt-8 text-center text-xs text-gray-500">
<p>App ID: <span id="app-id-display"></span></p>
<p>User ID: <span id="user-id-display"></span></p>
<p class="mt-1">Implementasi TCM (Skill Matrix) berbasis Odoo/React & Firestore.</p>
</footer>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import { getFirestore, doc, setDoc, onSnapshot, collection, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

setLogLevel('debug');

window.firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
window.appId = typeof __app_id !== 'undefined' ? __app_id : 'tcm-hr-app';
window.employeesData = [];
window.divisionsData = [];
window.jobsData = [];
window.currentPage = 'dashboard';

window.MOCK_JOB_COMPETENCIES = {
"Operator Lini": {
"Kecepatan Stitching": 5,
"Kepatuhan SOP": 4,
"Analisis Defect": 3
},
"Supervisor Produksi": {
"Kecepatan Stitching": 4,
"Kepatuhan SOP": 5,
"Analisis Defect": 5,
"Kepemimpinan Tim": 5
},
"Staf HR T&D": {
"Analisis Defect": 2,
"Kepemimpinan Tim": 3,
"Kepatuhan SOP": 4
}
};

window.INITIAL_COMPETENCIES = Object.keys(window.MOCK_JOB_COMPETENCIES['Supervisor Produksi']);

let dbInstance;
let authInstance;

async function initFirebase() {
if (Object.keys(window.firebaseConfig).length === 0) {
document.getElementById('content-container').innerHTML = `<div class="p-8 bg-red-100 text-red-700 rounded-xl">Error: Konfigurasi Firebase tidak ditemukan.</div>`;
return;
}

const app = initializeApp(window.firebaseConfig);
dbInstance = getFirestore(app);
authInstance = getAuth(app);
window.db = dbInstance;

document.getElementById('app-id-display').textContent = window.appId;

onAuthStateChanged(authInstance, (user) => {
if (user) {
window.currentUserId = user.uid;
} else {
(async () => {
try {
if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
const userCredential = await signInWithCustomToken(authInstance, __initial_auth_token);
window.currentUserId = userCredential.user.uid;
} else {
await signInAnonymously(authInstance);
window.currentUserId = authInstance.currentUser?.uid || crypto.randomUUID();
}
} catch (error) {}
})();
}
document.getElementById('user-id-display').textContent = window.currentUserId;
startDataListeners(dbInstance);
window.renderPage();
});
}

function startDataListeners(db) {
const employeesColRef = collection(db, 'artifacts', window.appId, 'public', 'data', 'employees');
onSnapshot(query(employeesColRef), (snapshot) => {
window.employeesData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data(), competencies: doc.data().competencies || {} }));
if (window.currentPage === 'dashboard') window.renderPage();
});

const divisionsColRef = collection(db, 'artifacts', window.appId, 'public', 'data', 'divisions');
onSnapshot(query(divisionsColRef), (snapshot) => {
window.divisionsData = snapshot.docs.map(doc => doc.data().name);
if (window.currentPage === 'master_data') window.renderPage();
});

const jobsColRef = collection(db, 'artifacts', window.appId, 'public', 'data', 'jobs');
onSnapshot(query(jobsColRef), (snapshot) => {
window.jobsData = snapshot.docs.map(doc => doc.data().name);
if (window.currentPage === 'add_employee' || window.currentPage === 'master_data') window.renderPage();
});
}

window.handleSubmitEmployee = async function(event) {
event.preventDefault();
const form = event.target;
const nik = form.nik.value.trim();
const name = form.name.value.trim();
const job = form.job.value;
const division = form.division.value;
const messageEl = document.getElementById('form-message');

const competenciesData = {};
const jobCompetencies = window.MOCK_JOB_COMPETENCIES[job] || {};
Object.entries(jobCompetencies).forEach(([comp, ideal]) => {
competenciesData[comp] = { ideal: ideal, actual: 0 };
});

const newEmployee = {
nik: nik,
name: name,
job: job,
division: division,
competencies: competenciesData,
createdAt: new Date().toISOString(),
createdBy: window.currentUserId,
};

try {
const docRef = doc(window.db, 'artifacts', window.appId, 'public', 'data', 'employees', nik);
await setDoc(docRef, newEmployee);

messageEl.classList.remove("hidden");
messageEl.className = "p-3 mb-4 rounded-lg text-sm bg-green-100 text-green-700";
messageEl.textContent = "Profil karyawan berhasil ditambahkan!";
form.reset();
} catch (error) {
messageEl.classList.remove("hidden");
messageEl.className = "p-3 mb-4 rounded-lg text-sm bg-red-100 text-red-700";
messageEl.textContent = "Gagal menambahkan karyawan: " + error.message;
}
};

window.handleSubmitMasterData = async function(event, collectionName) {
event.preventDefault();
const form = event.target;
const name = form.new_master_name.value.trim();
const messageEl = document.getElementById(`master-message-${collectionName}`);

try {
const docRef = doc(window.db, 'artifacts', window.appId, 'public', 'data', collectionName, name.replace(/\s/g, '_').toLowerCase());
await setDoc(docRef, { name: name, createdAt: new Date().toISOString() });
messageEl.className = "p-3 mt-2 rounded-lg text-sm bg-green-100 text-green-700";
messageEl.textContent = `${name} berhasil ditambahkan!`;
form.reset();
} catch (error) {
messageEl.className = "p-3 mt-2 rounded-lg text-sm bg-red-100 text-red-700";
messageEl.textContent = `Gagal menambahkan ${name}. Error: ${error.message}`;
}
};

initFirebase();
</script>

<script>
function calculateChartData(data) {
const totalGaps = {};
const count = {};
let ready = 0;
let needTraining = 0;

data.forEach(emp => {
let empTotalGap = 0;
let compCount = 0;
Object.entries(emp.competencies).forEach(([comp, { actual, ideal }]) => {
const gap = ideal - actual;
empTotalGap += gap;
compCount += 1;

if (totalGaps[comp] === undefined) {
totalGaps[comp] = 0;
count[comp] = 0;
}
totalGaps[comp] += gap;
count[comp] += 1;
});

if (compCount > 0) {
const avgGap = empTotalGap / compCount;
if (avgGap > 1.5) needTraining++;
else ready++;
}
});

const labels = Object.keys(totalGaps);
const avgGaps = labels.map(comp => (totalGaps[comp] / (count[comp] || 1)));

return { labels, avgGaps, ready, needTraining };
}

function getAddEmployeeHTML() {
const jobs = window.jobsData.length > 0 ? window.jobsData : Object.keys(window.MOCK_JOB_COMPETENCIES);
const divisions = window.divisionsData.length > 0 ? window.divisionsData : ['Produksi 1', 'QA/QC', 'HR'];

let jobOptions = jobs.map(j => `<option value="${j}">${j}</option>`).join('');
let divisionOptions = divisions.map(d => `<option value="${d}">${d}</option>`).join('');

return `
<div class="p-6 bg-white rounded-xl shadow-lg border border-gray-100 max-w-4xl mx-auto">
<h2 class="text-2xl font-bold text-gray-800 mb-4">Tambah Profil Karyawan</h2>
<div id="form-message" class="hidden"></div>

<form onsubmit="window.handleSubmitEmployee(event)" class="space-y-4" id="add-employee-form">
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<div>
<label class="block text-sm font-medium text-gray-700">NIK:</label>
<input type="text" name="nik" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" required />
</div>
<div>
<label class="block text-sm font-medium text-gray-700">Nama:</label>
<input type="text" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" required />
</div>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<div>
<label class="block text-sm font-medium text-gray-700">Jabatan:</label>
<select name="job" onchange="updateCompetencyDisplay(this.value)" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border bg-white" required>
${jobOptions}
</select>
</div>
<div>
<label class="block text-sm font-medium text-gray-700">Divisi:</label>
<select name="division" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border bg-white" required>
${divisionOptions}
</select>
</div>
</div>

<h3 class="text-lg font-semibold mt-6 text-indigo-600">Standar Kompetensi</h3>
<div id="competency-display-area" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4"></div>

<button type="submit" class="w-full px-4 py-2 bg-indigo-600 text-white font-semibold rounded-md shadow-md hover:bg-indigo-700 transition duration-150">
SIMPAN PROFIL
</button>
</form>
</div>
`;
}

window.updateCompetencyDisplay = function(selectedJob) {
const form = document.getElementById('add-employee-form');
if (!form) return;
const jobSelect = form.job;
const currentJob = selectedJob || jobSelect.value;
const displayArea = document.getElementById('competency-display-area');
const jobCompetencies = window.MOCK_JOB_COMPETENCIES[currentJob] || {};

let html = '';
Object.entries(jobCompetencies).forEach(([compName, idealLevel]) => {
html += `
<div class="p-3 bg-indigo-50 rounded-md">
<label class="block text-sm font-medium text-gray-700">${compName}:</label>
<p class="font-bold text-lg text-indigo-700">${idealLevel}</p>
</div>
`;
});
displayArea.innerHTML = html;
}

function getMasterDataHTML() {
function block(title, collectionName, data) {
const dataList = data.map(item => `
<li class="p-2 border-b text-sm flex justify-between items-center">
<span>${item}</span>
<span class="text-xs text-gray-500">(${data.indexOf(item) + 1})</span>
</li>
`).join('');

return `
<div class="bg-white p-6 rounded-xl shadow-md border">
<h3 class="text-xl font-bold text-indigo-600 mb-4">${title}</h3>
<form onsubmit="window.handleSubmitMasterData(event, '${collectionName}')" class="mb-6">
<label class="block text-sm font-medium text-gray-700">Nama Baru:</label>
<div class="flex space-x-2 mt-1">
<input type="text" name="new_master_name" class="block w-full rounded-md border-gray-300 shadow-sm p-2 border" required />
<button type="submit" class="px-4 py-2 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700">Tambah</button>
</div>
</form>
<div id="master-message-${collectionName}"></div>
<ul class="border rounded-md mt-2 max-h-64 overflow-y-auto">
${dataList.length > 0 ? dataList : '<li class="p-3 text-sm text-gray-500">Belum ada data.</li>'}
</ul>
</div>
`;
}

return `
<div class="space-y-8 max-w-6xl mx-auto">
<h2 class="text-3xl font-extrabold text-indigo-800">Kelola Master Data</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
${block('Kelola Divisi', 'divisions', window.divisionsData)}
${block('Kelola Jabatan', 'jobs', window.jobsData)}
</div>
</div>
`;
}

window.renderDashboard = function() {
const data = window.employeesData;
const container = document.getElementById('content-container');

const uniqueDivisions = ['Semua Divisi', ...new Set(data.map(e => e.division))];
const uniqueJobs = ['Semua Jabatan', ...new Set(data.map(e => e.job))];

const selectedDivision = document.getElementById('filter-division')?.value || 'Semua Divisi';
const selectedJob = document.getElementById('filter-job')?.value || 'Semua Jabatan';

const filteredEmployees = data.filter(emp => {
const divisionMatch = selectedDivision === 'Semua Divisi' || emp.division === selectedDivision;
const jobMatch = selectedJob === 'Semua Jabatan' || emp.job === selectedJob;
return divisionMatch && jobMatch;
});

const { labels, avgGaps, ready, needTraining } = calculateChartData(filteredEmployees);

let html = `
<div class="space-y-8 p-6 bg-gray-50 rounded-xl shadow-inner">
<h2 class="text-3xl font-extrabold text-indigo-800">Dashboard Talent & Competency</h2>

<div class="flex flex-wrap gap-4 mb-6 p-4 bg-white rounded-lg shadow-md">
<div class="w-full md:w-auto flex-grow">
<label class="block text-sm font-medium text-gray-700">Filter Divisi:</label>
<select id="filter-division" onchange="window.renderPage()" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border bg-white">
${uniqueDivisions.map(div => `<option value="${div}" ${div === selectedDivision ? 'selected' : ''}>${div}</option>`).join('')}
</select>
</div>
<div class="w-full md:w-auto flex-grow">
<label class="block text-sm font-medium text-gray-700">Filter Jabatan:</label>
<select id="filter-job" onchange="window.renderPage()" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border bg-white">
${uniqueJobs.map(job => `<option value="${job}" ${job === selectedJob ? 'selected' : ''}>${job}</option>`).join('')}
</select>
</div>
</div>

<div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
<div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-md border">
<h3 class="text-center font-bold mb-4">Competency Gap</h3>
<canvas id="gapBarChart"></canvas>
</div>
<div class="bg-white p-6 rounded-xl shadow-md border flex flex-col justify-center">
<h3 class="text-center font-bold mb-4">Talent Status</h3>
<canvas id="heatmapPieChart" class="max-h-64 mx-auto"></canvas>
</div>
</div>

<h3 class="text-xl font-bold text-gray-800 pt-4">Tabel Detail Karyawan</h3>
${renderEmployeeTable(filteredEmployees)}
</div>
`;

container.innerHTML = html;
initializeCharts(labels, avgGaps, ready, needTraining);
}

function initializeCharts(labels, avgGaps, ready, needTraining) {
const gapBarCtx = document.getElementById('gapBarChart');
const heatmapPieCtx = document.getElementById('heatmapPieChart');

if (window.gapBarChartInstance) window.gapBarChartInstance.destroy();
if (window.heatmapPieChartInstance) window.heatmapPieChartInstance.destroy();

window.gapBarChartInstance = new ChartJS(gapBarCtx, {
type: 'bar',
data: {
labels: labels,
datasets: [{
label: 'Rata-Rata Gap',
data: avgGaps,
backgroundColor: avgGaps.map(gap => gap > 1.5 ? '#f87171' : gap > 0.5 ? '#fbbf24' : '#34d399'),
borderColor: avgGaps.map(gap => gap > 1.5 ? '#ef4444' : gap > 0.5 ? '#f59e0b' : '#059669'),
borderWidth: 1,
}]
},
options: {
responsive: true,
scales: {
y: { beginAtZero: true, max: 5 }
}
}
});

window.heatmapPieChartInstance = new ChartJS(heatmapPieCtx, {
type: 'pie',
data: {
labels: ['Siap', 'Butuh Pelatihan'],
datasets: [{
data: [ready, needTraining],
backgroundColor: ['#34d399', '#f87171'],
hoverBackgroundColor: ['#059669', '#ef4444'],
}]
},
options: { responsive: true }
});
}

function renderEmployeeTable(employees) {
if (employees.length === 0) {
return `<p class="p-6 text-center text-gray-500 bg-white rounded-xl shadow-md border">Tidak ada data.</p>`;
}

const headerHtml = window.INITIAL_COMPETENCIES.map(comp => `
<th class="px-6 py-3 text-center text-xs font-medium text-indigo-600 uppercase">${comp} (Gap)</th>
`).join('');

const rowsHtml = employees.map(emp => {
const totalGap = Object.entries(emp.competencies).reduce((sum, [, { actual, ideal }]) => sum + (ideal - actual), 0);
const compCount = Object.keys(emp.competencies).length;
const avgGap = (totalGap / (compCount || 1)).toFixed(2);
const avgClass = avgGap > 1.5 ? 'bg-red-50 text-red-800' : 'bg-green-50 text-green-800';

const compCellsHtml = window.INITIAL_COMPETENCIES.map(comp => {
const compData = emp.competencies[comp] || { actual: 0, ideal: 0 };
const gap = compData.ideal - compData.actual;
const colorClass = gap > 1 ? 'text-red-600' : 'text-green-600';
return `
<td class="px-6 py-4 text-center text-sm font-semibold ${colorClass}">
${gap}
<div class="text-xs text-gray-500">${compData.actual}/${compData.ideal}</div>
</td>
`;
}).join('');

return `
<tr class="hover:bg-gray-50">
<td class="px-6 py-4">
<div class="text-sm font-medium text-gray-900">${emp.name}</div>
<div class="text-xs text-gray-500">NIK: ${emp.nik}</div>
</td>
<td class="px-6 py-4">
<div class="text-sm text-gray-700">${emp.job}</div>
<div class="text-xs text-indigo-600">${emp.division}</div>
</td>
${compCellsHtml}
<td class="px-6 py-4 text-center text-sm font-bold ${avgClass}">${avgGap}</td>
</tr>
`;
}).join('');

return `
<div class="overflow-x-auto bg-white rounded-xl shadow-md border">
<table class="min-w-full divide-y divide-gray-200">
<thead class="bg-indigo-50">
<tr>
<th class="px-6 py-3 text-left text-xs font-medium text-indigo-600 uppercase">NIK / Nama</th>
<th class="px-6 py-3 text-left text-xs font-medium text-indigo-600 uppercase">Jabatan / Divisi</th>
${headerHtml}
<th class="px-6 py-3 text-center text-xs font-medium text-indigo-600 uppercase">Avg Gap</th>
</tr>
</thead>
<tbody class="bg-white divide-y divide-gray-200">${rowsHtml}</tbody>
</table>
</div>
`;
}

window.renderPage = function() {
const container = document.getElementById('content-container');

document.querySelectorAll('button[onclick^="changePage"]').forEach(btn => {
btn.classList.remove('bg-indigo-500', 'font-semibold');
btn.classList.add('hover:bg-indigo-600');
});

const currentNavButton = document.getElementById(`nav-${window.currentPage}`);
if (currentNavButton) {
currentNavButton.classList.add('bg-indigo-500', 'font-semibold');
currentNavButton.classList.remove('hover:bg-indigo-600');
}

if (window.currentPage === 'add_employee') {
container.innerHTML = getAddEmployeeHTML();
updateCompetencyDisplay();
} else if (window.currentPage === 'master_data') {
container.innerHTML = getMasterDataHTML();
} else {
renderDashboard();
}
};

window.changePage = function(page) {
window.currentPage = page;
window.renderPage();
}

window.addEventListener('load', () => {
window.renderPage();
});
</script>

</body>
</html>
